<!Doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Курси по javascript</title>
</head>
<body>
<script type="text/javascript">
  var age = prompt("Сколько вам лет?");
  var year = prompt("Какой сейчас год?");
  
  while (age > 0) {
    document.write("В " + year + " году Вам было лет: " + age + "<br>");
    age--;
    year--;
  }
  while (age > 0) {
    document.write("В " + year + " году Вам было лет: " + age + "<br>");
    age--;
    year--;
  }
</script>
<p>
Hello!
</p>
</body>
</html>
