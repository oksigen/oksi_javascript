<!Doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Курси по javascript</title>
</head>
<body>
<script type="text/javascript">
  var answer = prompt("Сколько вам лет?");
  if (answer <= 20) {
    document.write("Вы еще молоды, у Вас  все впереди!");
  }
  else if (answer >= 35 && answer <= 55) {
    document.write("Бабка ягодка опять");
  }
  else {
    document.write("Вы уже взрослый человек!");
  }
</script>
</body>
</html>
