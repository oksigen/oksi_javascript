<!Doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Курси по javascript</title>
</head>
<body>
<script type="text/javascript">
  function cube(number) {
  	var number = prompt("Введите любое число для вычисления куба");
    var result = number * number * number;
    document.write("Куб заданного числа: " + result);
  }
  cube();
</script>
</body>
</html>
